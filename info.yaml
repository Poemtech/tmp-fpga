# Tiny Tapeout project information
project:
  wokwi_id:     439199417878360065       # Set this to the ID of your Wokwi project (the number from the project's URL)
  title:        "2-Bit Adder Demo"      # Project title
  author:       "Arnold Stillman"      # Your name
  discord:      "#poemtech"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "This is the demo Tiny Tapeout design."      # One line description of what your project does
  language:     "Wokwi" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Toggle switch 1: 1's bit of the first addend, inverted"
  ui[1]: "Toggle switch 2: 1's bit of the second addend, inverted"
  ui[2]: "Toggle switch 2: 2's bit of the first addend, inverted"
  ui[3]: "Toggle switch 2: 2's bit of the second addend, inverted"
  ui[4]: "All other Toggles: Ignored by the adder."
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "segment a"
  uo[1]: "segment b"
  uo[2]: "segment c"
  uo[3]: "segment d"
  uo[4]: "segment e"
  uo[5]: "segment f"
  uo[6]: "segment g"
  uo[7]: "dot"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
